<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Terminal with Panels</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: #eee;
      font-family: monospace;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    /* Terminal (left) */
    #terminal {
      background: #000;
      width: 65%;
      min-width: 200px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      border-right: 2px solid #222;
      overflow: hidden;
    }

    #output {
      flex: 1;
      padding: 4px;
      overflow-y: auto;
      overflow-x: hidden;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: #00ff00;
      text-shadow: 0 0 5px #00ff00;
      font-size: 14px;
    }

    #input-box {
      width: 100%;
      border-top: 2px solid #222;
      background: #000;
      color: #00ff00;
      padding: 4px;
      font-family: monospace;
      font-size: 14px;
      outline: none;
      resize: none;
      overflow: hidden;
      box-sizing: border-box;
    }

    /* Right panel (windows) */
    .right-panel {
      display: flex;
      flex-direction: column;
      border-left: 2px solid #333;
      width: 35%;
      min-width: 250px;
      flex-shrink: 0;
      overflow-y: auto;
      overflow-x: hidden;
    }

    .window {
      border-bottom: 2px solid #333;
      display: flex;
      flex-direction: column;
      background: #101010;
      overflow: hidden;
      flex-shrink: 0;
    }

    /* Fixed sizes */
    #file-window { height: 35%; }
    #buttons-window { height: 10%; }
    #users-window { height: 10%; }
    #pinned-window { height: 35%; }
    #logs-window { height: 200px; } /* fixed size, only visible on scroll */

    /* Trapezium heading */
    .title-bar {
      display: inline-block;
      padding: 6px 12px;
      font-weight: bold;
      color: #000;
      background-color: #00ff00;
      clip-path: polygon(0% 0%, 100% 0%, 90% 100%, 0% 100%);
      margin: 4px 0 4px 4px;
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 6px;
      background: #0f0f0f;
      color: #ccc;
    }

    /* File manager */
    .folder, .file {
      cursor: pointer;
      margin-left: 10px;
      padding: 2px 0;
    }
    .folder::before { content: "ðŸ“‚ "; }
    .file::before { content: "ðŸ“„ "; }
    .folder:hover, .file:hover { color: #00ff88; text-shadow: 0 0 5px #00ff88; }
    .hidden { display: none; }

    /* Buttons tab */
    #buttons .hack-btn {
      background: #000;
      border: 1px solid #0f0;
      color: #0f0;
      padding: 4px 8px;
      margin: 2px;
      cursor: pointer;
      font-family: monospace;
      text-shadow: 0 0 3px #0f0;
    }
    #buttons .hack-btn:hover {
      background: #0f0;
      color: #000;
      text-shadow: none;
    }

    /* Online users - horizontal scroll */
    #users {
      display: flex;
      flex-direction: row;
      gap: 8px;
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
    }
    .user {
      background: #222;
      border: 1px solid #0f0;
      padding: 4px 8px;
      color: #0f0;
      border-radius: 4px;
      flex-shrink: 0;
    }

    /* Logs */
    #logs {
      font-size: 0.9em;
      line-height: 1.4em;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: #0f0;
      text-shadow: 0 0 4px #0f0;
    }

    /* Custom scrollbars */
    ::-webkit-scrollbar { height: 8px; width: 10px; }
    ::-webkit-scrollbar-track { background: #111; }
    ::-webkit-scrollbar-thumb { background-color: #00ff00; border-radius: 5px; border: 2px solid #111; }
    ::-webkit-scrollbar-thumb:hover { background-color: #00cc00; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Terminal -->
    <div id="terminal">
      <div id="output"></div>
      <textarea id="input-box" placeholder="Type here..."></textarea>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <!-- File Manager -->
      <div class="window" id="file-window">
        <div class="title-bar">File Manager</div>
        <div class="content" id="file-manager">
          <div class="folder" onclick="toggleFolder('folder1')">â–¶ project</div>
          <div id="folder1" class="hidden">
            <div class="file">index.html</div>
            <div class="file">style.css</div>
            <div class="file">script.js</div>
          </div>
          <div class="folder" onclick="toggleFolder('folder2')">â–¶ server</div>
          <div id="folder2" class="hidden">
            <div class="file">server.js</div>
            <div class="file">config.json</div>
          </div>
        </div>
      </div>

      <!-- Buttons Tab -->
      <div class="window" id="buttons-window">
        <div class="title-bar">Buttons Tab</div>
        <div class="content" id="buttons">
          <button class="hack-btn">Hack</button>
          <button class="hack-btn">Trace</button>
          <button class="hack-btn">Bypass</button>
        </div>
      </div>

      <!-- Online Users -->
      <div class="window" id="users-window">
        <div class="title-bar">Online Users</div>
        <div class="content" id="users">
          <div class="user">User1</div>
          <div class="user">User2</div>
          <div class="user">User3</div>
          <div class="user">User4</div>
          <div class="user">User5</div>
          <div class="user">User6</div>
        </div>
      </div>

      <!-- Pinned Messages -->
      <div class="window" id="pinned-window">
        <div class="title-bar">Pinned Messages</div>
        <div class="content" id="pinned">
          <p>[Admin] Welcome to the system.</p>
          <p>[Note] Maintenance at 2 AM.</p>
        </div>
      </div>

      <!-- Server Logs -->
      <div class="window" id="logs-window">
        <div class="title-bar">Server Logs</div>
        <div class="content" id="logs"></div>
      </div>
    </div>
  </div>

  <script>
    const output = document.getElementById('output');
    const inputBox = document.getElementById('input-box');

    function appendLine(text) {
      const div = document.createElement('div');
      div.textContent = text;
      output.appendChild(div);
      output.scrollTop = output.scrollHeight;
    }

    appendLine('Welcome to Web Terminal. Type something below:');

    function resizeInput() {
      inputBox.style.height = 'auto';
      inputBox.style.height = inputBox.scrollHeight + 'px';
    }
    inputBox.addEventListener('input', resizeInput);

    inputBox.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        appendLine('> ' + inputBox.value);
        inputBox.value = '';
        resizeInput();
      }
    });

    function toggleFolder(id) {
      const el = document.getElementById(id);
      el.classList.toggle('hidden');
    }

    const logs = document.getElementById('logs');
    function addLog(msg) {
      const div = document.createElement('div');
      div.textContent = msg;
      logs.appendChild(div);
      logs.scrollTop = logs.scrollHeight;
    }

    setInterval(() => {
      const now = new Date().toLocaleTimeString();
      const messages = [
        "Server running smoothly...",
        "Connection established with client.",
        "Request processed successfully.",
        "Heartbeat OK.",
        "No errors detected.",
        "Warning: High memory usage detected!",
        "New SSH login from 192.168.1.50"
      ];
      const msg = messages[Math.floor(Math.random() * messages.length)];
      addLog(`[${now}] ${msg}`);
    }, 3000);
  </script>
</body>
</html>
