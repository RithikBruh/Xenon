<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Terminal with Auto-Resizing Input</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: #eee;
      font-family: monospace;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    #terminal {
      background: #000;
      width: 65%;
      min-width: 200px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      border-right: 2px solid #222;
      overflow: hidden;
    }

    #output {
      flex: 1;
      padding: 4px;
      overflow-y: auto;
      overflow-x: hidden;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: #00ff00;
      text-shadow: 0 0 5px #00ff00;
      font-size: 14px;
    }

    #input-box {
      width: 100%;
      border-top: 2px solid #222;
      background: #000;
      color: #00ff00;
      padding: 4px;
      font-family: monospace;
      font-size: 14px;
      outline: none;
      resize: none;
      overflow: hidden;
      box-sizing: border-box;
    }

    .right-panel {
      display: flex;
      flex-direction: column;
      border-left: 2px solid #333;
      width: 35%;
      min-width: 250px;
      flex-shrink: 0;
      overflow: hidden;
    }

    .window {
      border-bottom: 2px solid #333;
      display: flex;
      flex-direction: column;
      background: #101010;
      height: 50%;
      overflow: hidden;
    }

    .title-bar {
      background: linear-gradient(90deg, #111, #222);
      padding: 4px 8px;
      font-weight: bold;
      border-bottom: 1px solid #444;
      color: #00ff88;
      text-shadow: 0 0 5px #00ff88;
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 6px;
      background: #0f0f0f;
      color: #ccc;
    }

    .folder, .file {
      cursor: pointer;
      margin-left: 10px;
      padding: 2px 0;
    }

    .folder::before { content: "ðŸ“‚ "; }
    .file::before { content: "ðŸ“„ "; }
    .folder:hover, .file:hover { color: #00ff88; text-shadow: 0 0 5px #00ff88; }
    .hidden { display: none; }

    #logs { font-size: 0.9em; line-height: 1.4em; white-space: pre-wrap; word-wrap: break-word; color: #0f0; text-shadow: 0 0 4px #0f0; }
  </style>
</head>
<body>
  <div class="container">
    <div id="terminal">
      <div id="output"></div>
      <textarea id="input-box" placeholder="Type here..."></textarea>
    </div>

    <div class="right-panel">
      <div class="window" id="file-window">
        <div class="title-bar">File Manager</div>
        <div class="content" id="file-manager">
          <div class="folder" onclick="toggleFolder('folder1')">â–¶ project</div>
          <div id="folder1" class="hidden">
            <div class="file">index.html</div>
            <div class="file">style.css</div>
            <div class="file">script.js</div>
          </div>
          <div class="folder" onclick="toggleFolder('folder2')">â–¶ server</div>
          <div id="folder2" class="hidden">
            <div class="file">server.js</div>
            <div class="file">config.json</div>
          </div>
        </div>
      </div>

      <div class="window" id="logs-window">
        <div class="title-bar">Server Logs</div>
        <div class="content" id="logs"></div>
      </div>
    </div>
  </div>

  <script>
    const output = document.getElementById('output');
    const inputBox = document.getElementById('input-box');

    function appendLine(text) {
      const div = document.createElement('div');
      div.textContent = text;
      output.appendChild(div);
      output.scrollTop = output.scrollHeight;
    }

    appendLine('Welcome to Web Terminal. Type something below:');

    function resizeInput() {
      inputBox.style.height = 'auto';
      inputBox.style.height = inputBox.scrollHeight + 'px';
    }

    inputBox.addEventListener('input', resizeInput);

    inputBox.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        appendLine('> ' + inputBox.value);
        inputBox.value = '';
        resizeInput();
      }
    });

    function toggleFolder(id) {
      const el = document.getElementById(id);
      el.classList.toggle('hidden');
    }

    const logs = document.getElementById('logs');
    function addLog(msg) {
      const div = document.createElement('div');
      div.textContent = msg;
      logs.appendChild(div);
      logs.scrollTop = logs.scrollHeight;
    }

    setInterval(() => {
      const now = new Date().toLocaleTimeString();
      const messages = ["Server running smoothly...","Connection established with client.","Request processed successfully.","Heartbeat OK.","No errors detected.","Warning: High memory usage detected!","New SSH login from 192.168.1.50"];
      const msg = messages[Math.floor(Math.random() * messages.length)];
      addLog(`[${now}] ${msg}`);
    }, 3000);
  </script>
</body>
</html>
